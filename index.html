<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="playerContainer">
      <div class="player1">
        <h1 id="player1Name">Sam</h1>
        <div class="score" id="player1Score"></div>
      </div>
      <div class="player2">
        <h1 id="player2Name">Qian</h1>
        <div class="score" id="player2Score"></div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="boardSq" id="sq0"></div>
      <div class="boardSq" id="sq1"></div>
      <div class="boardSq" id="sq2"></div>
      <div class="boardSq" id="sq3"></div>
      <div class="boardSq" id="sq4"></div>
      <div class="boardSq" id="sq5"></div>
      <div class="boardSq" id="sq6"></div>
      <div class="boardSq" id="sq7"></div>
      <div class="boardSq" id="sq8"></div>
    </div>
    <div class="buttonContainer">
      <button type="button" id="newGame">New Game</button>
      <button type="button" id="restartGame">Restart</button>
    </div>
  </body>
</html>
