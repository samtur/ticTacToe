<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="playerContainer">
      <div class="player1">
        <h1 id="player1Name">Sam</h1>
        <div class="score" id="player1Score"></div>
      </div>
      <div class="player2">
        <h1 id="player2Name">Qian</h1>
        <div class="score" id="player2Score"></div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="row" id="row1">
        <div class="boardSq" id="0"><span class="counter">X</span></div>
        <div class="boardSq" id="1"><span class="counter">X</span></div>
        <div class="boardSq" id="2"><span class="counter">X</span></div>
      </div>
      <div class="row" id="row2">
        <div class="boardSq" id="3"><span class="counter">X</span></div>
        <div class="boardSq" id="4"><span class="counter">X</span></div>
        <div class="boardSq" id="5"><span class="counter">X</span></div>
      </div>
      <div class="row" id="row3">
        <div class="boardSq" id="6"><span class="counter">X</span></div>
        <div class="boardSq" id="7"><span class="counter">X</span></div>
        <div class="boardSq" id="8"><span class="counter">X</span></div>
      </div>
    </div>
    <div class="buttonContainer">
      <button type="button" id="newGame">New Game</button>
      <button type="button" id="restartGame">Restart</button>
    </div>
  </body>
</html>
