<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sideContainer">
      <div class="playerContainer">
        <div class="player1">
          <input type="text" id="player1Name" value="" />
          <div class="score" id="player1Score"></div>
        </div>
        <div class="player2">
          <input type="text" id="player2Name" value="" />
          <div class="score" id="player2Score"></div>
        </div>
      </div>
      <div class="buttonContainer">
        <button type="button" id="newGame">New Game</button>
        <button type="button" id="pvp" class="hidden">Player Vs Player</button>
        <button type="button" id="pve" class="hidden">Player Vs Ai</button>
        <button type="button" class="hidden" id="restartGame">Restart</button>
      </div>
    </div>
    <div class="gameBoard">
      <div class="boardSq" id="sq0" data-index="0"></div>
      <div class="boardSq" id="sq1" data-index="1"></div>
      <div class="boardSq" id="sq2" data-index="2"></div>
      <div class="boardSq" id="sq3" data-index="3"></div>
      <div class="boardSq" id="sq4" data-index="4"></div>
      <div class="boardSq" id="sq5" data-index="5"></div>
      <div class="boardSq" id="sq6" data-index="6"></div>
      <div class="boardSq" id="sq7" data-index="7"></div>
      <div class="boardSq" id="sq8" data-index="8"></div>
    </div>
    <div class="winnerMsg">
      <h1 id="winMsg"></h1>
      <div class="winBtn hidden">
        <button type="button" id="playYes">Yes</button>
        <button type="button" id="playNo">No</button>
      </div>
    </div>
  </body>
</html>
